<!DOCTYPE html>
<html>
<body>

<h2>Try to change "text" color</h2>
<span style="color:green">Text</span>
<br>
<span style="color:aqua">Text</span>
<br>
<span style="color:red">Text</span>
<br>
<span style="color:purple">Text</span>
<br>
<span style="color:blue">Text</span>

<p id="demo"></p>

<script>
const cars =  ["BMW", "Volvo", "Saab", "Ford", "Fiat", "Audi", "lexus", "honda", "mercedes", "Someting"];
const colors = ["yellow","red","aqua","pink","purple","blue","brown","orange","green"];
let text = "";
let i = 0 , j = colors.length -1 ;
while( i < cars.length) {
  text += '<h1 style="color:'
       + colors[(colors.length -1)-i] + '"> '
	   + cars[i] + ' </h1> ';
  i++; 
  j--;
}

console.log (text);
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
